<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Amazon Product</title>
</head>
<body>
  <h1>Random Amazon Product</h1>
  <div id="product-container">
    <img id="product-image" src="" alt="Random Product Image">
    <p id="product-link"></p>
  </div>

  <button id="show-random-product">Show Random Product</button>

  <script>
    const productContainer = document.getElementById("product-container");
    const productImage = document.getElementById("product-image");
    const productLink = document.getElementById("product-link");
    const button = document.getElementById("show-random-product");

    const apiKey = "YOUR_THIRD_PARTY_API_KEY"; // Replace with your actual API key

    button.addEventListener("click", function() {
      fetch(`https://api.example.com/random/amazon-product?key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          productContainer.style.display = "block";
          productImage.src = data.imageUrl;
          productLink.href = data.productUrl;
          productLink.textContent = "View Product";
        })
        .catch(error => {
          console.error(error);
          productContainer.style.display = "block";
          productImage.src = "";
          productImage.alt = "Error fetching product";
          productLink.textContent = "An error occurred!";
        });
    });
  </script>
</body>
</html>
